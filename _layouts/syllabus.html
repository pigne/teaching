---
layout: default
license: none
---

  <section>
    <h1>{{page.title}}</h1>
    <h4>{{page.subtitle}}</h4>

    {{ content }}

    <div class="matiere">
      <ul class="post-list">
        {% for post in site.categories[page.matiere] reversed %}
            {% unless post.tags contains 'archive'%}
               <li>
                 <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                   <span class="label label-{{post.categories[1]}}"></span>
                   {{ post.title }}
                 </a>
               </li>
            {% endunless %}
        {%endfor%}
      </ul>
    </div>
  </section>
