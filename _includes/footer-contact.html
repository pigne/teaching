<address>
    <ul>
        <li>&copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.</li>
        <li>email: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        <li>github: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></li>
    </ul>
</address>
